<div class="container">
    <h1 class="title text-center py-4">Angular Calculator</h1>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center calculator me-2 card-body">

            <div class="card">
                <div class="d-flex flex-column justify-content-center">
                    <input type="text" class="form-Controls align-self-center" [(ngModel)]="calNumber">
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-1" (click)="onButtonPress('1', 'number')">1</button>
                        <button class="btn btn-2" (click)="onButtonPress('2', 'number')">2</button>
                        <button class="btn btn-3" (click)="onButtonPress('3', 'number')">3</button>
                        <button class="btn btn-outline-primary btn-plus" (click)="onButtonPress('+', 'operator')">+</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-4" (click)="onButtonPress('4', 'number')">4</button>
                        <button class="btn btn-5" (click)="onButtonPress('5', 'number')">5</button>
                        <button class="btn btn-6" (click)="onButtonPress('6', 'number')">6</button>
                        <button class="btn btn-minus" (click)="onButtonPress('-', 'operator')">-</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-7" (click)="onButtonPress('7', 'number')">7</button>
                        <button class="btn btn-8" (click)="onButtonPress('8', 'number')">8</button>
                        <button class="btn btn-9" (click)="onButtonPress('9', 'number')">9</button>
                        <button class="btn btn-multi" (click)="onButtonPress('*', 'operator')">*</button>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-0" (click)="onButtonPress('0', 'number')">0</button>
                        <button class="btn btn-divide" (click)="onButtonPress('/', 'operator')">/</button>
                        <button class="btn equals" (click)="calculationLogic()">=</button>
                        <button class="btn clear" (click)="renderReset()">C</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
